<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Clon</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css\style.css" as="style">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <main class="contenedor">
        <div class="secciones">
            <section class = seccion>
                <div class="hero">   
                    <h2 class="eslogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2> 
                </div>     
            </section>
            <section class="seccion">
                    <form class="formulario">
                        <fieldset>
                            <div class="contenedor-campos">
                                <div class="entrada">
                                    <input type="email" placeholder="Correo electrónico o número de teléfono">
                                </div>  
                                <div class="entrada">
                                    <input type="password" placeholder="Contraseña">
                                </div>
                                </div>
                                <div class="boton-iniciar-sesion">
                                    <input class= "boton-iniciar" type="submit" value="Iniciar sesión">
                                </div>
                                <div class="">
                                    <a href="#">¿Has olvidado la contraseña?</a>
                                </div>
                                <div class="boton-nueva-cuenta">
                                    <input class= "boton-nueva" type="submit" value="Crear cuenta nueva">
                                </div>
                        </fieldset>
                    </form>
            </section>
        </div>  
    </main>
</body>
